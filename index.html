<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
    />
    <title>Генератор</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Генератор Палеток Цветов</h1>
      <p class="desc"></p
      <div class="search">
        <div class="code">
          <input
            type="text"
            id="search-input"
            value="skyblue"
            placeholder="Напишите цвет на английском"
          />
          <a href="#" class="search-color"></a>
        </div>
      </div>
      <p class="label" id="type-text">Палетка по выбранному цвету</p>
      <div class="palette" id="palette"></div>
      <p class="label">Подходящие цвета</p>
      <div class="palette" id="related">
        <!-- <div class="color">
          <div class="overlay">
            <div class="icons">
              <div class="copy-color">
                <i class="far fa-copy"></i>
              </div>
              <div class="generate-pallete">
                <i class="fas fa-palette"></i>
              </div>
            </div>
            <div class="code">#123456</div>
          </div>
        </div> -->
      </div>
      <div class="image-colors-wrapper hidden">
        <p class="label">Image Colors</p>
        <div class="palette" id="image-colors"></div>
      </div>
      <label class="switch">
        <input id="toggle" type="checkbox" />
        <span class="slider"></span>
      </label>
      <!-- <a
        class="osc"
        href="https://youtube.com/@opensourcecoding"
        target="_blank"
      >
        Open Source Coding</a
      > -->
    </div>

    <script src="https://unpkg.com/color.js@1.2.0/dist/color.js"></script>
    <script src="script.js"></script>

    <script></script>
  </body>
</html>
